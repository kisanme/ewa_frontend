<uib-accordion>
  <uib-accordion-group ng-if="vas.length > 0" ng-repeat="service in vas" heading="{{service.description}}" panel-class="bootstrap-panel accordion-panel panel-default">
    <span class="col-md-8">{{service.description}} ({{ service.featureCode }})</span>
    <ba-switcher switcher-style="primary" switcher-value="service.status"></ba-switcher>
  </uib-accordion-group>
</uib-accordion>
