<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">
    <h3 class="with-line">Payment (Mocked)</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Mobile number</label>

          <div class="col-sm-9">
            {{mobile_number}}
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">Bill Amount (Rs.)</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="" ng-value="{{pay_amount}}">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">Card Number</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="" value="4111-1111-1111-1234">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">CCV Number</label>

          <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="" value="123">
          </div>
        </div>
      </div>
    </div>

    <button ng-click="pay()" type="button" class="btn btn-primary btn-with-icon save-profile">
      <i class="ion-android-checkmark-circle"></i>Pay
    </button>
  </div>
</div>
