<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">
    <h3 class="with-line">Current bill information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Bill Date</label>

          <div class="col-sm-9">
            {{bill.billDate}}
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Connection ID</label>

          <div class="col-sm-9">
            {{bill.connectionId}}
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Payment Due</label>

          <div class="col-sm-9">
            {{fetchDueDate(bill.paymentDate)}}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Forward Balance</label>

          <div class="col-sm-9">
            {{bill.forwardBalance | currency: 'Rs. '}}
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">Bill Amount</label>

          <div class="col-sm-9">
            {{bill.billAmount | currency: 'Rs. '}}
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">Payment Status</label>

          <div class="col-sm-9">
            <span ng-if="bill.paymentStatus == 'SETTLED'" class="tag label label-primary">
                PAID        
            </span> 
            <span ng-if="!(bill.paymentStatus == 'SETTLED')" class="tag label label-primary">
                NOT-PAID        
            </span>
          </div>
        </div>
      </div>
    </div>

    <a ng-if="!(bill.paymentStatus == 'SETTLED')" 
    ui-sref="bills.payment({amount: bill.billAmount, bill_id: bill.id})" class="btn btn-success btn-with-icon save-profile">
      <i class="ion-android-checkmark-circle"></i>Settle Payment
    </a>
  </div>
</div>
