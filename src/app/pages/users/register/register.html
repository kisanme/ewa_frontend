<main class="auth-main">
  <div class="auth-block">
    <h1>Sign up to SriCare customer portal</h1>
    <a href="auth.html" class="auth-link">Already have a SriCare account? Sign in!</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">SriTel Number</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTpNumber" ng-model="number" required="required" placeholder="SriTel number">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" ng-model="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" required="required" ng-model="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" required="required" ng-model="confirm_password" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="signUp()" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

  </div>
</main>
