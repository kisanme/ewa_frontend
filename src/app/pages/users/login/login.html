<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to SriCare customer portal</h1>
    <a href="/#/user/register" class="auth-link">New to SriCare customer portal? Sign up!</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Number</label>

        <div class="col-sm-10">
          <input type="text" ng-model="number" class="form-control" id="inputEmail3" placeholder="SriTel number">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="login()">Sign in</button>
          <a href="forgot-password.html" class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>

  </div>
</main>
